<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1 – Exercises</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/feather.min.js"></script>
  <link rel="stylesheet" href="../css/aos.css">
  <script src="../js/aos.js"></script>
  <style>
    body { margin-right: 100px; }
    @media (max-width: 640px) { body { margin-right: 70px; } }
    .demo-box { @apply bg-green-500 w-48 h-32 my-6 mx-auto; animation: scaleUp 2s infinite; }
    @keyframes scaleUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    .demo-flow { @apply bg-blue-500 w-12 h-12 my-6 mx-auto; animation: moveRight 2s infinite; }
    @keyframes moveRight { 0% { transform: translateX(0); } 100% { transform: translateX(200px); } }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Nav -->
  <nav class="fixed right-0 top-0 h-full w-24 bg-gradient-to-b from-white to-blue-50 shadow-lg flex flex-col justify-center items-center space-y-8 z-50 rounded-l-lg" role="navigation">
    ... <!-- same nav -->
  </nav>

  <section class="flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 px-6 py-20 min-h-screen">
    <div class="container mx-auto max-w-4xl">
      <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-800" data-aos="fade-up">
        Chapter 1 – Practical Exercises
      </h1>

      <h2 class="text-2xl font-semibold mt-8">Scenario Analysis</h2>
      <p class="text-gray-700">Identify a business scenario and explain how a database improves operations.</p>

      <h2 class="text-2xl font-semibold mt-8">DBMS Exploration</h2>
      <p class="text-gray-700">Create a simple table (animation shows the table “growing”).</p>
      <div class="demo-box" data-aos="zoom-in"></div>

      <h2 class="text-2xl font-semibold mt-8">Conceptual Questions</h2>
      <p class="text-gray-700">What are the benefits of a DBMS over spreadsheets?</p>
      <div class="demo-flow" data-aos="fade-left"></div>
    </div>
  </section>

  <script>
    feather.replace();
    AOS.init({ duration: 800 });
  </script>
</body>
</html>
